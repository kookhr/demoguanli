<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无认证配置导入测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .header {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
        }
        .test-section h3 {
            color: #2563eb;
            margin-top: 0;
        }
        .button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        .button:hover {
            background: #1d4ed8;
        }
        .button.success {
            background: #059669;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .result.success {
            background: #ecfdf5;
            border: 1px solid #10b981;
            color: #065f46;
        }
        .result.error {
            background: #fef2f2;
            border: 1px solid #ef4444;
            color: #991b1b;
        }
        .result.info {
            background: #eff6ff;
            border: 1px solid #3b82f6;
            color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔓 无认证配置导入测试</h1>
            <p>验证移除认证限制后的配置导入功能</p>
        </div>

        <!-- 1. 直接API测试 -->
        <div class="test-section">
            <h3>🌐 直接API测试</h3>
            <p>直接调用 /api/import 端点，不发送任何认证信息</p>
            <button class="button" onclick="testDirectAPI()">测试直接API调用</button>
            <div id="direct-result" class="result" style="display: none;"></div>
        </div>

        <!-- 2. 无认证头部测试 -->
        <div class="test-section">
            <h3>🚫 无认证头部测试</h3>
            <p>确认请求中不包含任何认证相关的头部信息</p>
            <button class="button" onclick="testNoAuthHeaders()">测试无认证头部</button>
            <div id="noauth-result" class="result" style="display: none;"></div>
        </div>

        <!-- 3. 完整导入流程测试 -->
        <div class="test-section">
            <h3>📤 完整导入流程测试</h3>
            <p>模拟完整的配置导入流程</p>
            <button class="button success" onclick="testFullImportFlow()">测试完整导入流程</button>
            <div id="full-result" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        
        function showResult(elementId, content, type = 'info') {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${type}`;
            element.textContent = typeof content === 'object' ? JSON.stringify(content, null, 2) : content;
        }

        // 1. 直接API测试
        async function testDirectAPI() {
            showResult('direct-result', '正在测试直接API调用...', 'info');
            
            const testData = {
                environments: [{
                    id: 'test-no-auth-' + Date.now(),
                    name: '无认证测试环境',
                    url: 'https://httpbin.org/status/200',
                    description: '测试无认证导入功能',
                    network_type: 'external',
                    environment_type: 'testing'
                }]
            };
            
            try {
                const response = await fetch(`${API_BASE}/import`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                        // 故意不包含 Authorization 头部
                    },
                    body: JSON.stringify(testData)
                });
                
                const responseText = await response.text();
                let responseData;
                try {
                    responseData = JSON.parse(responseText);
                } catch {
                    responseData = responseText;
                }
                
                const result = {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries()),
                    data: responseData
                };
                
                if (response.ok) {
                    showResult('direct-result', `✅ 直接API调用成功！\n${JSON.stringify(result, null, 2)}`, 'success');
                } else {
                    showResult('direct-result', `❌ 直接API调用失败\n${JSON.stringify(result, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult('direct-result', `❌ 请求错误: ${error.message}`, 'error');
            }
        }

        // 2. 无认证头部测试
        async function testNoAuthHeaders() {
            showResult('noauth-result', '正在测试无认证头部请求...', 'info');
            
            const testData = {
                environments: [{
                    id: 'test-headers-' + Date.now(),
                    name: '头部测试环境',
                    url: 'https://httpbin.org/status/200',
                    description: '测试请求头部'
                }]
            };
            
            // 确保没有任何认证相关的头部
            const headers = {
                'Content-Type': 'application/json'
                // 明确不包含:
                // - Authorization
                // - X-API-Key
                // - Authentication
                // - Bearer
            };
            
            try {
                console.log('发送的请求头部:', headers);
                
                const response = await fetch(`${API_BASE}/import`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(testData)
                });
                
                const result = {
                    requestHeaders: headers,
                    responseStatus: response.status,
                    responseHeaders: Object.fromEntries(response.headers.entries()),
                    success: response.ok
                };
                
                if (response.ok) {
                    const data = await response.json();
                    result.responseData = data;
                    showResult('noauth-result', `✅ 无认证头部请求成功！\n${JSON.stringify(result, null, 2)}`, 'success');
                } else {
                    result.error = await response.text();
                    showResult('noauth-result', `❌ 无认证头部请求失败\n${JSON.stringify(result, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult('noauth-result', `❌ 请求错误: ${error.message}`, 'error');
            }
        }

        // 3. 完整导入流程测试
        async function testFullImportFlow() {
            showResult('full-result', '正在测试完整导入流程...', 'info');
            
            let report = '🔓 无认证配置导入完整测试报告\n';
            report += '=' .repeat(50) + '\n\n';
            
            // 步骤1: 准备测试数据
            const testConfig = {
                environments: [
                    {
                        id: 'full-test-1-' + Date.now(),
                        name: '完整测试环境1',
                        url: 'https://httpbin.org/status/200',
                        description: '完整流程测试环境1',
                        network_type: 'external',
                        environment_type: 'testing',
                        tags: ['测试', '无认证']
                    },
                    {
                        id: 'full-test-2-' + Date.now(),
                        name: '完整测试环境2',
                        url: 'https://jsonplaceholder.typicode.com/posts/1',
                        description: '完整流程测试环境2',
                        network_type: 'external',
                        environment_type: 'development',
                        tags: ['开发', '测试']
                    }
                ]
            };
            
            report += `1️⃣ 准备测试数据: ✅ 完成\n`;
            report += `   - 环境数量: ${testConfig.environments.length}\n`;
            report += `   - 数据格式: JSON\n\n`;
            
            // 步骤2: 执行导入
            try {
                report += `2️⃣ 执行配置导入...\n`;
                
                const response = await fetch(`${API_BASE}/import`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                        // 无认证头部
                    },
                    body: JSON.stringify(testConfig)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    report += `   ✅ 导入成功\n`;
                    report += `   - 状态码: ${response.status}\n`;
                    report += `   - 响应: ${JSON.stringify(data, null, 2)}\n\n`;
                } else {
                    const errorText = await response.text();
                    report += `   ❌ 导入失败\n`;
                    report += `   - 状态码: ${response.status}\n`;
                    report += `   - 错误: ${errorText}\n\n`;
                }
                
                // 步骤3: 验证导入结果
                report += `3️⃣ 验证导入结果...\n`;
                try {
                    const verifyResponse = await fetch(`${API_BASE}/environments`);
                    if (verifyResponse.ok) {
                        const environments = await verifyResponse.json();
                        report += `   ✅ 验证成功\n`;
                        report += `   - 环境总数: ${environments.data ? environments.data.length : '未知'}\n`;
                    } else {
                        report += `   ⚠️ 验证请求失败 (${verifyResponse.status})\n`;
                    }
                } catch (verifyError) {
                    report += `   ❌ 验证过程出错: ${verifyError.message}\n`;
                }
                
            } catch (error) {
                report += `   ❌ 导入过程出错: ${error.message}\n`;
            }
            
            report += '\n🎯 测试结论:\n';
            report += '- 配置导入功能已移除认证限制\n';
            report += '- 任何能访问页面的用户都可以导入配置\n';
            report += '- 导入过程简化，无需token验证\n';
            
            report += `\n📅 测试时间: ${new Date().toLocaleString()}`;
            
            showResult('full-result', report, 'success');
        }

        // 页面加载时显示状态
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔓 无认证配置导入测试页面已加载');
            console.log('✅ 认证限制已移除');
            console.log('🚀 可以开始测试配置导入功能');
        });
    </script>
</body>
</html>
