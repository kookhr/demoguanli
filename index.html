<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/K.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="color-scheme" content="light dark" />
    <title>DEMO环境管理中心</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- 智能重定向脚本 -->
    <script>
      // 检查是否存在生产构建文件
      async function checkProductionBuild() {
        try {
          const response = await fetch('/dist/index.html', { method: 'HEAD' });
          return response.ok;
        } catch {
          return false;
        }
      }

      // 如果生产构建存在且当前不在dist路径，则重定向
      checkProductionBuild().then(hasProduction => {
        if (hasProduction && !window.location.pathname.includes('/dist/')) {
          console.log('检测到生产构建，重定向到生产版本...');
          window.location.replace('/dist/index.html');
        } else {
          // 加载开发版本
          console.log('加载开发版本...');
          const script = document.createElement('script');
          script.type = 'module';
          script.src = '/src/main.jsx';
          document.body.appendChild(script);
        }
      });
    </script>

    <!-- 备用加载提示 -->
    <script>
      // 3秒后如果页面仍未加载，显示提示
      setTimeout(() => {
        const root = document.getElementById('root');
        if (!root.innerHTML.trim()) {
          root.innerHTML = `
            <div style="
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
              max-width: 600px;
              margin: 50px auto;
              padding: 20px;
              text-align: center;
              background: #fffbeb;
              border: 1px solid #fbbf24;
              border-radius: 8px;
            ">
              <h2 style="color: #92400e;">⚠️ 应用正在加载...</h2>
              <p>如果页面长时间未加载，请尝试：</p>
              <div style="margin: 20px 0;">
                <a href="/dist/index.html" style="
                  background: #2563eb;
                  color: white;
                  padding: 10px 20px;
                  text-decoration: none;
                  border-radius: 5px;
                  margin: 5px;
                  display: inline-block;
                ">🚀 访问生产版本</a>
                <a href="/test-routing.html" style="
                  background: #059669;
                  color: white;
                  padding: 10px 20px;
                  text-decoration: none;
                  border-radius: 5px;
                  margin: 5px;
                  display: inline-block;
                ">🔧 路由测试</a>
              </div>
            </div>
          `;
        }
      }, 3000);
    </script>
  </body>
</html>
