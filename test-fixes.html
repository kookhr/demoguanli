<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环境管理系统 - 功能测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .header {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
        }
        .test-section h3 {
            color: #2563eb;
            margin-top: 0;
        }
        .button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        .button:hover {
            background: #1d4ed8;
        }
        .button.success {
            background: #059669;
        }
        .button.danger {
            background: #dc2626;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .result.success {
            background: #ecfdf5;
            border: 1px solid #10b981;
            color: #065f46;
        }
        .result.error {
            background: #fef2f2;
            border: 1px solid #ef4444;
            color: #991b1b;
        }
        .result.info {
            background: #eff6ff;
            border: 1px solid #3b82f6;
            color: #1e40af;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-success { background: #10b981; }
        .status-error { background: #ef4444; }
        .status-warning { background: #f59e0b; }
        .status-info { background: #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 环境管理系统功能测试</h1>
            <p>测试配置导入和网络检测功能的修复效果</p>
        </div>

        <!-- 1. 数据库连接测试 -->
        <div class="test-section">
            <h3>🗄️ 数据库连接测试</h3>
            <p>测试API连接和数据库通信是否正常</p>
            <button class="button" onclick="testDatabaseConnection()">测试数据库连接</button>
            <button class="button" onclick="testHealthCheck()">健康检查</button>
            <div id="db-result" class="result" style="display: none;"></div>
        </div>

        <!-- 2. 配置导入测试 -->
        <div class="test-section">
            <h3>📤 配置导入测试</h3>
            <p>测试配置导入功能和数据库写入验证</p>
            <button class="button" onclick="testConfigImport()">测试配置导入</button>
            <button class="button" onclick="verifyImportData()">验证导入数据</button>
            <div id="import-result" class="result" style="display: none;"></div>
        </div>

        <!-- 3. 网络检测测试 -->
        <div class="test-section">
            <h3>🌐 网络检测测试</h3>
            <p>测试网络状态检测功能是否正常工作</p>
            <button class="button" onclick="testNetworkDetection()">测试网络检测</button>
            <button class="button" onclick="testSpecificUrl()">测试特定URL</button>
            <div id="network-result" class="result" style="display: none;"></div>
        </div>

        <!-- 4. 综合测试 -->
        <div class="test-section">
            <h3>🚀 综合测试</h3>
            <p>运行完整的功能测试套件</p>
            <button class="button success" onclick="runFullTest()">运行完整测试</button>
            <button class="button danger" onclick="clearAllCache()">清除缓存</button>
            <div id="full-result" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        // API基础配置
        const API_BASE = '/api';
        
        // 显示结果的辅助函数
        function showResult(elementId, content, type = 'info') {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${type}`;
            element.textContent = typeof content === 'object' ? JSON.stringify(content, null, 2) : content;
        }

        // 1. 测试数据库连接
        async function testDatabaseConnection() {
            showResult('db-result', '正在测试数据库连接...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult('db-result', `✅ 数据库连接成功\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult('db-result', `❌ 数据库连接失败\n状态码: ${response.status}\n${await response.text()}`, 'error');
                }
            } catch (error) {
                showResult('db-result', `❌ 连接错误: ${error.message}`, 'error');
            }
        }

        // 健康检查
        async function testHealthCheck() {
            showResult('db-result', '正在执行健康检查...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                showResult('db-result', `✅ 健康检查完成\n${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                showResult('db-result', `❌ 健康检查失败: ${error.message}`, 'error');
            }
        }

        // 2. 测试配置导入
        async function testConfigImport() {
            showResult('import-result', '正在测试配置导入...', 'info');
            
            const testConfig = {
                environments: [
                    {
                        id: 'test-env-' + Date.now(),
                        name: '测试环境',
                        url: 'https://httpbin.org/status/200',
                        description: '用于测试的环境',
                        version: '1.0.0',
                        network_type: 'external',
                        environment_type: 'testing',
                        tags: ['测试']
                    }
                ]
            };
            
            try {
                const response = await fetch(`${API_BASE}/import`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testConfig)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult('import-result', `✅ 配置导入成功\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult('import-result', `❌ 配置导入失败\n状态码: ${response.status}\n${await response.text()}`, 'error');
                }
            } catch (error) {
                showResult('import-result', `❌ 导入错误: ${error.message}`, 'error');
            }
        }

        // 验证导入数据
        async function verifyImportData() {
            showResult('import-result', '正在验证导入数据...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/environments`);
                const data = await response.json();
                
                if (data.success && data.data) {
                    showResult('import-result', `✅ 数据验证成功\n找到 ${data.data.length} 个环境:\n${JSON.stringify(data.data, null, 2)}`, 'success');
                } else {
                    showResult('import-result', `⚠️ 数据验证异常\n${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult('import-result', `❌ 验证错误: ${error.message}`, 'error');
            }
        }

        // 3. 测试网络检测
        async function testNetworkDetection() {
            showResult('network-result', '正在测试网络检测...', 'info');
            
            const testUrls = [
                'https://httpbin.org/status/200',
                'https://httpbin.org/status/404',
                'https://httpbin.org/status/500',
                'https://jsonplaceholder.typicode.com/posts/1'
            ];
            
            let results = '网络检测测试结果:\n\n';
            
            for (const url of testUrls) {
                try {
                    const startTime = Date.now();
                    
                    // 尝试HEAD请求
                    const response = await fetch(url, {
                        method: 'HEAD',
                        cache: 'no-cache',
                        credentials: 'omit'
                    });
                    
                    const responseTime = Date.now() - startTime;
                    results += `✅ ${url}\n   状态: ${response.status} ${response.statusText}\n   响应时间: ${responseTime}ms\n\n`;
                    
                } catch (error) {
                    results += `❌ ${url}\n   错误: ${error.message}\n\n`;
                }
            }
            
            showResult('network-result', results, 'success');
        }

        // 测试特定URL
        async function testSpecificUrl() {
            const url = prompt('请输入要测试的URL:', 'https://httpbin.org/status/200');
            if (!url) return;
            
            showResult('network-result', `正在测试: ${url}`, 'info');
            
            try {
                const startTime = Date.now();
                const response = await fetch(url, { method: 'HEAD' });
                const responseTime = Date.now() - startTime;
                
                showResult('network-result', 
                    `✅ 测试成功\nURL: ${url}\n状态: ${response.status} ${response.statusText}\n响应时间: ${responseTime}ms`, 
                    'success'
                );
            } catch (error) {
                showResult('network-result', `❌ 测试失败\nURL: ${url}\n错误: ${error.message}`, 'error');
            }
        }

        // 4. 运行完整测试
        async function runFullTest() {
            showResult('full-result', '正在运行完整测试套件...', 'info');
            
            let report = '🚀 完整测试报告\n';
            report += '=' .repeat(50) + '\n\n';
            
            // 测试1: 数据库连接
            report += '1️⃣ 数据库连接测试\n';
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    report += '✅ 数据库连接正常\n\n';
                } else {
                    report += `❌ 数据库连接失败 (${response.status})\n\n`;
                }
            } catch (error) {
                report += `❌ 数据库连接错误: ${error.message}\n\n`;
            }
            
            // 测试2: 配置导入
            report += '2️⃣ 配置导入测试\n';
            try {
                const testConfig = {
                    environments: [{
                        id: 'full-test-' + Date.now(),
                        name: '完整测试环境',
                        url: 'https://httpbin.org/status/200',
                        description: '完整测试用环境',
                        network_type: 'external',
                        environment_type: 'testing'
                    }]
                };
                
                const response = await fetch(`${API_BASE}/import`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testConfig)
                });
                
                if (response.ok) {
                    report += '✅ 配置导入正常\n\n';
                } else {
                    report += `❌ 配置导入失败 (${response.status})\n\n`;
                }
            } catch (error) {
                report += `❌ 配置导入错误: ${error.message}\n\n`;
            }
            
            // 测试3: 网络检测
            report += '3️⃣ 网络检测测试\n';
            try {
                const response = await fetch('https://httpbin.org/status/200', { method: 'HEAD' });
                if (response.ok) {
                    report += '✅ 网络检测正常\n\n';
                } else {
                    report += `❌ 网络检测异常 (${response.status})\n\n`;
                }
            } catch (error) {
                report += `❌ 网络检测错误: ${error.message}\n\n`;
            }
            
            report += '🎉 测试完成！\n';
            report += `时间: ${new Date().toLocaleString()}`;
            
            showResult('full-result', report, 'success');
        }

        // 清除缓存
        function clearAllCache() {
            localStorage.clear();
            sessionStorage.clear();
            showResult('full-result', '✅ 所有缓存已清除', 'success');
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔧 环境管理系统功能测试页面已加载');
            console.log('请使用页面上的按钮进行各项功能测试');
        });
    </script>
</body>
</html>
