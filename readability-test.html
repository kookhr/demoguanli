<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可读性对比测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        /* 修复前 - 透明度过低 */
        .status-glass-old {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(12px) saturate(160%) brightness(102%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 
                0 2px 12px rgba(0, 0, 0, 0.04),
                0 1px 0 rgba(255, 255, 255, 0.5) inset;
            border-radius: 16px;
            padding: 16px;
        }
        
        /* 修复后 - 提高可读性 */
        .status-glass-new {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px) saturate(160%) brightness(102%);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 
                0 2px 12px rgba(0, 0, 0, 0.08),
                0 1px 0 rgba(255, 255, 255, 0.7) inset,
                0 -1px 0 rgba(0, 0, 0, 0.04) inset;
            border-radius: 16px;
            padding: 16px;
        }
        
        /* 状态图标 */
        .status-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(34, 197, 94, 0.9);
            color: white;
            font-size: 12px;
        }
    </style>
</head>
<body class="p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-white text-center mb-8">
            明亮模式可读性对比测试
        </h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- 修复前 -->
            <div>
                <h2 class="text-xl font-bold text-white mb-4">修复前 (透明度65%)</h2>
                <div class="status-glass-old border-green-300">
                    <div class="flex items-start gap-3">
                        <div class="status-icon">✓</div>
                        <div class="flex-1">
                            <div class="flex items-center justify-between">
                                <span class="text-sm font-semibold text-green-700">可达</span>
                                <span class="text-xs text-gray-500">刚刚</span>
                            </div>
                            <div class="text-xs text-gray-600 mt-1">网络可达</div>
                        </div>
                        <div class="text-right">
                            <div class="text-sm font-mono text-gray-700">12ms</div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4 status-glass-old">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">测试文本</h3>
                    <p class="text-sm text-gray-600">
                        这是一段测试文本，用来检验在明亮模式下的可读性。
                        如果背景透明度过低，文字会显得模糊不清，难以阅读。
                    </p>
                    <div class="mt-3 flex gap-2">
                        <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded">标签1</span>
                        <span class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded">标签2</span>
                    </div>
                </div>
            </div>
            
            <!-- 修复后 */
            <div>
                <h2 class="text-xl font-bold text-white mb-4">修复后 (透明度85%)</h2>
                <div class="status-glass-new border-green-300">
                    <div class="flex items-start gap-3">
                        <div class="status-icon">✓</div>
                        <div class="flex-1">
                            <div class="flex items-center justify-between">
                                <span class="text-sm font-semibold text-green-700">可达</span>
                                <span class="text-xs text-gray-500">刚刚</span>
                            </div>
                            <div class="text-xs text-gray-600 mt-1">网络可达</div>
                        </div>
                        <div class="text-right">
                            <div class="text-sm font-mono text-gray-700">12ms</div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4 status-glass-new">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">测试文本</h3>
                    <p class="text-sm text-gray-600">
                        这是一段测试文本，用来检验在明亮模式下的可读性。
                        提高背景透明度后，文字变得更加清晰易读。
                    </p>
                    <div class="mt-3 flex gap-2">
                        <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded">标签1</span>
                        <span class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded">标签2</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 改进说明 -->
        <div class="mt-12 status-glass-new">
            <h2 class="text-xl font-bold text-gray-800 mb-4">可读性改进说明</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-sm">
                <div>
                    <h3 class="font-semibold text-gray-700 mb-2">修复前问题</h3>
                    <ul class="space-y-1 text-gray-600">
                        <li>• 背景透明度65%，过于透明</li>
                        <li>• 文字对比度不足</li>
                        <li>• 在明亮背景下难以阅读</li>
                        <li>• 状态信息不够清晰</li>
                    </ul>
                </div>
                <div>
                    <h3 class="font-semibold text-gray-700 mb-2">修复后改进</h3>
                    <ul class="space-y-1 text-gray-600">
                        <li>• 背景透明度提升至85%</li>
                        <li>• 增强边框和阴影对比度</li>
                        <li>• 保持液态玻璃效果</li>
                        <li>• 文字清晰易读</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
